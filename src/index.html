<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <!-- Green background -->
  <body class="bg-success">
    <!-- Card -->
    <div class="d-flex justify-content-center mt-5">
      <!-- TODO: Figure out a way to round the card only rounding card instead of each section -->
      <div class="card rounded-4" style="width:250px;height:350px;">
        <!-- Top left suit -->
        <div class="card-header rounded-4 border-bottom-0 bg-white">
          <div class="d-flex align-items-center justify-content-start h-100">
            <p class="text-white fs-1 mb-0" id="card-header-text"></p>
          </div>
        </div>
        <!-- Rank in the center -->
        <div class="card-body rounded-4">
          <div class="d-flex align-items-center justify-content-center h-100">
            <p class="text-white fs-1 mb-0" id="card-body-text"></p>
          </div>
        </div>
        <!-- Bottom right suit -->
        <div class="card-footer rounded-4 border-top-0 bg-white">
          <div class="d-flex align-items-center justify-content-end h-100">
            <p class="text-white fs-1 mb-0" id="card-footer-text"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <!-- Buttons -->
      <div class="row">
        <div class="d-flex justify-content-evenly">
          <button type="button" class="btn btn-light" id="new-card-button">New card</button>
          <button type="button" class="btn btn-light" id="reset-card-dimensions">Reset dimensions</button>
        </div>
      </div>
      <!-- Dimension inputs -->
      <div class="row mt-5">
        <div class="d-flex justify-content-center"></div>
          <div class="input-group mb-3">
            <span class="input-group-text">Width</span>
                <input
                  type="number"
                  min="250"
                  class="form-control"
                  placeholder="Must be at least 250 pixels."
                  aria-label="Must be at least 250 pixels."
                  id="width-input"
                />
                <span class="input-group-text">Height</span>
                <input
                  type="number"
                  min="350"
                  class="form-control"
                  placeholder="Must be at least 350 pixels."
                  aria-label="Must be at least 350 pixels."
                  id="height-input"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
